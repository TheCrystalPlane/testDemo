    1、安装git
        git bash  支持Linux命名的git控制台（常用）

        git gui  可视化界面

        苹果电脑  （自带git）

    2、vscode  安装git插件
        Ctrl + ~  打开终端

    3、GitHub官网网站   注册账号

    git操作的具体步骤
        1、cd进入目录
        2、配置git的基本操作
            【注：没有消息就是好消息】
        3、git init （在本地进行初始化 建立暂存区）
            .git 文件存储当前项目的所有版本信息
        4、从工作区到暂存区怎么操作
            git add 文件名
            git add * 提交所有文件

            git commit -m “这一次提交的描述”
        5、查看当前工作区的状态
            git status
        6、从暂存区恢复文件到工作区
            git restore 文件名
*/
